        setInterval(() => {
            titleEl.style.opacity = 0;

                titleEl.textContent = titles[i];
                titleEl.style.opacity = 1;
                i = (i + 1) % titles.length;

        function showSlide(n) {
            slides.forEach(s => s.classList.remove('active'));

            slides[n].classList.add('active');
