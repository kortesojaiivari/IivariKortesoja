<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iivari Kortesoja – Tulossa pian</title>
    <meta name="description" content="Iivari Kortesojan uusi verkkosivu on työn alla. Sivusto avautuu pian!">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
        
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            background:#0f0f0f;
            color:#fff;
            font-family:'Roboto',sans-serif;
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            padding:20px;
        }
        h1{
            font-size:clamp(2.5rem,8vw,5rem);
            font-weight:300;
            margin-bottom:20px;
            letter-spacing:2px;
        }
        p{
            font-size:1.4rem;
            max-width:800px;
            margin-bottom:40px;
            opacity:0.9;
            line-height:1.6;
        }
        .highlight{
            color:#4ade80;
            font-weight:500;
        }
        .spinner{
            width:60px;
            height:60px;
            border:4px solid rgba(255,255,255,.2);
            border-top:4px solid #4ade80;
            border-radius:50%;
            animation:spin 1.2s linear infinite;
            margin:40px 0;
        }
        @keyframes spin{
            0%{transform:rotate(0deg)}
            100%{transform:rotate(360deg)}
        }
        footer{
            margin-top:auto;
            padding-top:40px;
            font-size:0.9rem;
            opacity:0.6;
        }
        @media(max-width:768px){
            h1{font-size:2.8rem}
            p{font-size:1.2rem}
        }
    </style>
</head>
<body>
    <h1>Sivusto työn alla</h1>
    <p>Uusi, <span class="highlight">moderni ja kaunis</span> verkkosivu on rakenteilla.</p>
    <p>Palataan pian – lupaan, että odotus kannattaa!</p>
    <div class="spinner"></div>
   
    <footer>
        © Iivari Kortesoja 2025
    </footer>
</body>
</html>
